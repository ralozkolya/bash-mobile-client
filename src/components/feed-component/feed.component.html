<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="loadQuotes($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="text-center" *ngIf="!quotes && !loadFailed && !loadByRefresher" padding>
    <ion-spinner></ion-spinner>
  </div>
  <h2 *ngIf="loadFailed">Failed to load quotes</h2>
  <div class="quotes">
    <app-quote *ngFor="let quote of quotes" [quote]="quote"></app-quote>
  </div>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
